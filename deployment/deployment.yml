---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manager
spec:
  selector:
    matchLabels:
      app: user-manager
  template:
    metadata:
      labels:
        app: user-manager
        role: user-management
    spec:
      initContainers:
        - name: mongo
          image: mongo:latest
          restartPolicy: Always
          ports:
            - name: mongo
              containerPort: 27017
              protocol: TCP
      containers:
        - name: user-manager
          image: ghcr.io/hamidreza-ygh/ecommerce-user-manager:latest
          env:
            - name: ME_CONFIG_MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: user-manager-secrets
                  key: ME_CONFIG_MONGODB_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-manager-secrets
                  key: JWT_SECRET
          ports:
            - name: auth
              containerPort: 3000
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: user-manager
spec:
  selector:
    app: user-manager
  ports:
    - name: auth
      port: 3000
      protocol: TCP
  type: ClusterIP